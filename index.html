<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #f2f2f2;
    }

    input {
      padding: 10px;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>

<body>

  <h1>Weather App ğŸŒ¤ï¸</h1>

  <input type="text" id="city" placeholder="Enter city name">

  <button onclick="getWeather()">Get Weather</button>

  <div id="result"></div>


  <script>
    const apiKey = "ef0a841111fb8c72d4da6577cf244f44";

    function getWeather() {

      const city = document.getElementById("city").value;

      if (city === "") {
        alert("Please enter city name");
        return;
      }

      const url =
        "https://api.openweathermap.org/data/2.5/weather?q="
        + city +
        "&appid=" + apiKey +
        "&units=metric";


      fetch(url)
        .then(response => response.json())
        .then(data => {

          if (data.cod !== 200) {
            document.getElementById("result").innerHTML =
              "City not found âŒ";
            return;
          }

          const temp = data.main.temp;
          const weather = data.weather[0].description;

          document.getElementById("result").innerHTML =
            "ğŸŒ¡ï¸ Temp: " + temp + "Â°C <br>" +
            "ğŸŒ¥ï¸ Weather: " + weather;

        })
        .catch(error => {
          console.log(error);
          document.getElementById("result").innerHTML =
            "Error loading data ğŸ˜¢";
        });

    }
  </script>

</body>
</html>
