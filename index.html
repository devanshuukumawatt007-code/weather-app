<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      background: #1e293b;
      padding: 25px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
    }

    input {
      width: 80%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 8px 15px;
      border: none;
      background: #38bdf8;
      color: black;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }

    button:hover {
      background: #0ea5e9;
    }

    .result {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <div class="app">

    <h2>üå§ Weather App</h2>

    <input type="text" id="city" placeholder="Enter city">

    <br>

    <button onclick="getWeather()">Get Weather</button>

    <div class="result" id="result"></div>

  </div>


  <!-- JavaScript -->
  <script>

    const apiKey = "ef0a841111fb8c72d4da6577cf244f44"; // Your API Key


    function getWeather() {

      const city = document.getElementById("city").value;

      if (city === "") {
        alert("Please enter city name!");
        return;
      }

      const url =
        https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric;


      fetch(url)

        .then(response => response.json())

        .then(data => {

          if (data.cod === "404") {
            document.getElementById("result").innerHTML =
              "‚ùå City not found";
            return;
          }

          const temp = data.main.temp;
          const weather = data.weather[0].main;
          const name = data.name;

          document.getElementById("result").innerHTML = 
            <h3>${name}</h3>
            üå° ${temp} ¬∞C <br>
            ‚òÅ ${weather}
          ;
        })

        .catch(error => {
          document.getElementById("result").innerHTML =
            "‚ö†Ô∏è Error fetching data";
          console.log(error);
        });
    }

  </script>

</body>
</html>
